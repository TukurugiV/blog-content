name: Trigger Blog Build
on:
  push:
    branches: [main]
    # ãƒ‡ãƒãƒƒã‚°ã®ãŸã‚ä¸€æ™‚çš„ã«ãƒ‘ã‚¹æ¡ä»¶ã‚’å‰Šé™¤
    # paths:
    #   - 'blog/**/*.md'
    #   - 'news/**/*.md'
    #   - 'public/images/**'
    #   - 'config/**'
    #   - 'scripts/**'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow trigger
        run: |
          echo "=== Workflow Debug Info ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Trigger test successful!"
          
      - name: Checkout content repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            blog/**/*.md
            news/**/*.md
            public/images/**
            config/**
            scripts/**

      - name: List changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files:"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "  - $file"
          done

      - name: Trigger Blog System Build
        # ãƒ‡ãƒãƒƒã‚°ã®ãŸã‚æ¡ä»¶ã‚’ç·©å’Œ
        # if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: TukurugiV/blog-system
          event-type: content-updated
          client-payload: |
            {
              "content_repo": "${{ github.repository }}",
              "content_ref": "${{ github.ref }}",
              "content_sha": "${{ github.sha }}",
              "pusher": "${{ github.actor }}",
              "changed_files": "${{ steps.changed-files.outputs.all_changed_files }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }

      - name: Check repository-dispatch result
        run: |
          echo "Repository dispatch sent. Checking if it was successful..."
          sleep 5
          echo "If no error occurred above, the dispatch was likely successful."
          
      - name: Create deployment status
        # ãƒ‡ãƒãƒƒã‚°ã®ãŸã‚æ¡ä»¶ã‚’ç·©å’Œ
        # if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Content update deployment',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'pending',
              description: 'Triggering blog system build...'
            });

      - name: Notify completion
        # ãƒ‡ãƒãƒƒã‚°ã®ãŸã‚æ¡ä»¶ã‚’ç·©å’Œ
        # if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "âœ… Blog system build triggered successfully!"
          echo "ğŸ”— Blog system will be updated at: https://site.tukurugi.uk"
          echo "ğŸ“Š Monitor build progress at: https://github.com/TukurugiV/blog-system/actions"