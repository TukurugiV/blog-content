name: Notify Main Site (GitHub App Auth)

# GitHub App認証を使用したより安全なバージョン
on:
  push:
    branches: [ main ]
    paths:
      - 'blog/**'
      - 'news/**' 
      - 'events/**'
      - 'config/**'
      - 'images/**'

jobs:
  notify-main-site:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ secrets.MAIN_REPO_OWNER }}
          repositories: ${{ secrets.MAIN_REPO_NAME }}
          
      - name: Notify main repository
        run: |
          echo "🔔 Notifying main site repository about content updates..."
          echo "📍 Target repository: ${{ secrets.MAIN_REPO_OWNER }}/${{ secrets.MAIN_REPO_NAME }}"
          
          # 一時ファイルを使用してレスポンスを分離
          temp_response=$(mktemp)
          
          # メインリポジトリにrepository_dispatchイベントを送信
          http_code=$(curl -w "%{http_code}" -s \
            -o "$temp_response" \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
            -H "User-Agent: GitHub-Actions-Content-Updater-App" \
            https://api.github.com/repos/${{ secrets.MAIN_REPO_OWNER }}/${{ secrets.MAIN_REPO_NAME }}/dispatches \
            -d '{
              "event_type":"content-updated",
              "client_payload":{
                "repository":"${{ github.repository }}",
                "sha":"${{ github.sha }}",
                "ref":"${{ github.ref }}",
                "timestamp":"${{ github.event.head_commit.timestamp }}"
              }
            }')
          
          # レスポンス内容を表示（デバッグ用）
          echo "🔍 HTTP Status Code: $http_code"
          
          # HTTPステータスコードをチェック
          if [ "$http_code" -eq 204 ]; then
            echo "✅ Repository dispatch sent successfully via GitHub App"
          else
            echo "❌ Failed to send repository dispatch. HTTP status: $http_code"
            if [ -s "$temp_response" ]; then
              echo "📄 Response Body:"
              cat "$temp_response"
            fi
            exit 1
          fi
          
          # 一時ファイルをクリーンアップ
          rm -f "$temp_response"
      
      - name: Log completion
        run: |
          echo "✅ Content update notification sent successfully via GitHub App!"
          echo "📦 Repository: ${{ github.repository }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "💬 Message: ${{ github.event.head_commit.message }}"