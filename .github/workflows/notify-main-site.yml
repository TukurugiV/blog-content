name: Notify Main Site of Content Updates

# ãƒ¡ã‚¤ãƒ³ãƒ–ãƒ©ãƒ³ãƒã¸ã®pushæ™‚ã«å®Ÿè¡Œ
on:
  push:
    branches: [ main ]
    paths:
      - 'blog/**'
      - 'news/**' 
      - 'events/**'
      - 'config/**'
      - 'images/**'

jobs:
  notify-main-site:
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify main repository
        run: |
          echo "ğŸ”” Notifying main site repository about content updates..."
          
          # è¨­å®šç¢ºèª
          if [ -z "${{ secrets.MAIN_REPO_TOKEN }}" ]; then
            echo "âŒ MAIN_REPO_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.MAIN_REPO_OWNER }}" ] || [ -z "${{ secrets.MAIN_REPO_NAME }}" ]; then
            echo "âŒ MAIN_REPO_OWNER or MAIN_REPO_NAME is not set"
            exit 1
          fi
          
          echo "ğŸ“ Target repository: ${{ secrets.MAIN_REPO_OWNER }}/${{ secrets.MAIN_REPO_NAME }}"
          
          # ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ç”¨ã—ã¦ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’åˆ†é›¢
          temp_response=$(mktemp)
          temp_headers=$(mktemp)
          
          # ãƒ¡ã‚¤ãƒ³ãƒªãƒã‚¸ãƒˆãƒªã«repository_dispatchã‚¤ãƒ™ãƒ³ãƒˆã‚’é€ä¿¡
          http_code=$(curl -w "%{http_code}" -s \
            -D "$temp_headers" \
            -o "$temp_response" \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.MAIN_REPO_TOKEN }}" \
            -H "User-Agent: GitHub-Actions-Content-Updater" \
            https://api.github.com/repos/${{ secrets.MAIN_REPO_OWNER }}/${{ secrets.MAIN_REPO_NAME }}/dispatches \
            -d '{
              "event_type":"content-updated",
              "client_payload":{
                "repository":"${{ github.repository }}",
                "sha":"${{ github.sha }}",
                "ref":"${{ github.ref }}",
                "timestamp":"${{ github.event.head_commit.timestamp }}"
              }
            }')
          
          # ãƒ¬ã‚¹ãƒãƒ³ã‚¹å†…å®¹ã‚’è¡¨ç¤ºï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
          echo "ğŸ” HTTP Status Code: $http_code"
          if [ -s "$temp_response" ]; then
            echo "ğŸ“„ Response Body:"
            cat "$temp_response"
          fi
          
          # HTTPã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯
          if [ "$http_code" -eq 204 ]; then
            echo "âœ… Repository dispatch sent successfully"
          elif [ "$http_code" -eq 401 ]; then
            echo "âŒ Authentication failed. Check MAIN_REPO_TOKEN permissions."
            echo "   Required scopes: repo (or public_repo for public repositories)"
            exit 1
          elif [ "$http_code" -eq 404 ]; then
            echo "âŒ Repository not found. Check MAIN_REPO_OWNER and MAIN_REPO_NAME."
            exit 1
          else
            echo "âŒ Failed to send repository dispatch. HTTP status: $http_code"
            exit 1
          fi
          
          # ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm -f "$temp_response" "$temp_headers"
            
      - name: Alternative webhook notification (optional)
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            echo "ğŸ“¡ Sending webhook notification..."
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{
                "event": "content-updated",
                "repository": "${{ github.repository }}",
                "commit": "${{ github.sha }}",
                "message": "${{ github.event.head_commit.message }}",
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }'
          else
            echo "ğŸ“¡ Webhook URL not configured, skipping webhook notification"
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      
      - name: Log completion
        run: |
          echo "âœ… Content update notification sent successfully!"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ’¬ Message: ${{ github.event.head_commit.message }}"