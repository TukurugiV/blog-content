name: Notify Main Site of Content Updates

# メインブランチへのpush時に実行
on:
  push:
    branches: [ main ]
    paths:
      - 'blog/**'
      - 'news/**' 
      - 'events/**'
      - 'config/**'
      - 'images/**'

jobs:
  notify-main-site:
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify main repository
        run: |
          echo "Notifying main site repository about content updates..."
          
          # 設定確認
          if [ -z "${{ secrets.MAIN_REPO_TOKEN }}" ]; then
            echo "ERROR: MAIN_REPO_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.MAIN_REPO_OWNER }}" ] || [ -z "${{ secrets.MAIN_REPO_NAME }}" ]; then
            echo "ERROR: MAIN_REPO_OWNER or MAIN_REPO_NAME is not set"
            exit 1
          fi
          
          echo "Target repository: ${{ secrets.MAIN_REPO_OWNER }}/${{ secrets.MAIN_REPO_NAME }}"
          
          # 一時ファイルを使用してレスポンスを分離
          temp_response=$(mktemp)
          temp_headers=$(mktemp)
          
          # メインリポジトリにrepository_dispatchイベントを送信
          http_code=$(curl -w "%{http_code}" -s \
            -D "$temp_headers" \
            -o "$temp_response" \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.MAIN_REPO_TOKEN }}" \
            -H "User-Agent: GitHub-Actions-Content-Updater" \
            https://api.github.com/repos/${{ secrets.MAIN_REPO_OWNER }}/${{ secrets.MAIN_REPO_NAME }}/dispatches \
            -d '{
              "event_type":"content-updated",
              "client_payload":{
                "repository":"${{ github.repository }}",
                "sha":"${{ github.sha }}",
                "ref":"${{ github.ref }}",
                "timestamp":"${{ github.event.head_commit.timestamp }}"
              }
            }')
          
          # レスポンス内容を表示（デバッグ用）
          echo "HTTP Status Code: $http_code"
          if [ -s "$temp_response" ]; then
            echo "Response Body:"
            cat "$temp_response"
          fi
          
          # HTTPステータスコードをチェック
          if [ "$http_code" -eq 204 ]; then
            echo "SUCCESS: Repository dispatch sent successfully"
          elif [ "$http_code" -eq 401 ]; then
            echo "ERROR: Authentication failed. Check MAIN_REPO_TOKEN permissions."
            echo "Required scopes: repo (or public_repo for public repositories)"
            exit 1
          elif [ "$http_code" -eq 404 ]; then
            echo "ERROR: Repository not found. Check MAIN_REPO_OWNER and MAIN_REPO_NAME."
            exit 1
          else
            echo "ERROR: Failed to send repository dispatch. HTTP status: $http_code"
            exit 1
          fi
          
          # 一時ファイルをクリーンアップ
          rm -f "$temp_response" "$temp_headers"
            
      - name: Alternative webhook notification (optional)
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            echo "Sending webhook notification..."
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{
                "event": "content-updated",
                "repository": "${{ github.repository }}",
                "commit": "${{ github.sha }}",
                "message": "${{ github.event.head_commit.message }}",
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }'
          else
            echo "INFO: Webhook URL not configured, skipping webhook notification"
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      
      - name: Log completion
        run: |
          echo "SUCCESS: Content update notification sent successfully!"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Message: ${{ github.event.head_commit.message }}"